<!--14-Confeccionar un formulario que permita ingresar el nombre de una persona, su mail, su DNI (documento nacional de identidad) y finalmente su currículum vitae  (este último dato hacerlo utilizando un <TEXTAREA>).-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 14</title>
</head>
<body>
    <form action="#" method="GET">
        Nombre:
        <input type="text" name="nombre">
        <br>
        Mail:
        <input type="text" name="mail">
        <br>
        DNI:
        <input type="text" name="dni">
        <br>
        Curriculum Vitae:
        <br>
        <textarea name="curriculum" id="" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
