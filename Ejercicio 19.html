<!--19-Definir una matriz de 4 filas y 4 columnas de elementos de tipo text. Luego hacer la carga de todos los elementos del perímetro y finalmente los cuatro elementos centrales. Utilizar el atributo ‘tabindex’.-->

        <tr>
