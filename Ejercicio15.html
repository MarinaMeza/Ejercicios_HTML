<!--15-Confeccione un formulario que solicite el ingreso de un mail, una clave y luego muestre una serie de títulos de películas con su respectivo checkbox. Disponer también del botón de tipo submit para el envío de datos al servidor.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 15</title>
</head>
<body>
    <form action="#" method="GET">
        Mail:
        <input type="text" name="mail">
        <br>
        Contraseña:
        <input type="password" name="password">
        <br>
        <input type="checkbox" name="pelicula"> The Shawshank Redemption
        <br>
        <input type="checkbox" name="pelicula"> The Godfather
        <br>
        <input type="checkbox" name="pelicula"> The Godfather: Part II
        <br>
        <input type="checkbox" name="pelicula"> The Dark Knight
        <br>
        <input type="checkbox" name="pelicula"> 12 Angry Men
        <br>
        <input type="submit" name="enviar" value="Enviar datos">
    </form>
</body>
</html>
